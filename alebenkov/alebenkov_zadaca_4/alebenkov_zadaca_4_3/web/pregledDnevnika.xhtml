<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./predlozak.xhtml">

            <ui:define name="naslov">
                NWTiS - Pregled adresa i prognoza vremena
            </ui:define>

            <ui:define name="top">
                NWTiS - Pregled dnevnika
            </ui:define>

            <ui:define name="left">
                <h:link outcome="adrese" value="Adrese i prognoze"/><br/>
                <h:link outcome="index" value="Početna stranica"/>
            </ui:define>

            <ui:define name="content">
                <h:form id="obrazac">
                    <h:panelGroup layout="block" id="prikazDnevnika" >

                        <h:dataTable value="#{pregledDnevnika.dnevnik}" var="d"  >
                            <h:column>
                                <f:facet name="header">Datum</f:facet>
                                <h:outputText value="#{d.vrijeme}" >
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header"> | </f:facet>
                                <h:outputText value=" | " >
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Korisnik</f:facet>
                                <h:outputText value="#{d.korisnik}" >
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header"> | </f:facet>
                                <h:outputText value=" | " >
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">URL</f:facet>
                                <h:outputText value="#{d.url}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"> | </f:facet>
                                <h:outputText value=" | " >
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">IP</f:facet>
                                <h:outputText value="#{d.ipadresa}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"> | </f:facet>
                                <h:outputText value=" | " >
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Trajanje</f:facet>
                                <h:outputText value="#{d.trajanje}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"> | </f:facet>
                                <h:outputText value=" | " >
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Status</f:facet>
                                <h:outputText value="#{d.status}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"> | </f:facet>
                                <h:outputText value=" | " >
                                </h:outputText>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
