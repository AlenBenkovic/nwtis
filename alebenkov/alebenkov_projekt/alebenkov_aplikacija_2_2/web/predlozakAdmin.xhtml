<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html" locale="#{lokalizacija.vazeciJezik}" >
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title><ui:insert name="naslov">Naslov</ui:insert></title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="150" resizable="true" closable="true" collapsible="true">
                    <center><h2>alebenkov_aplikacija_2 | <ui:insert name="header">header</ui:insert></h2></center>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <ui:insert name="footer">Alen BenkoviÄ‡ - NWTiS &copy; 2016.</ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="360" header="${m.menu_naslov}" collapsible="true">
                    <p:menu>
                        <p:submenu label="#{m.menu_admin}" >
                            <p:menuitem value="#{m.menu_stanje}" url="stanje.xhtml" />
                            <p:menuitem value="#{m.menu_zahtjevi}" url="odobravanje.xhtml" />
                            <p:menuitem value="#{m.menu_kategorije}" url="kategorije.xhtml" />
                            <p:menuitem value="#{m.menu_poruke}" url="poruke.xhtml" />
                            <p:menuitem value="#{m.menu_dnevnik}" url="dnevnik.xhtml" />
                        </p:submenu>
                        <p:submenu label="#{m.menu_user}">
                            <p:menuitem value="#{m.menu_user_meteo}" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                        </p:submenu>
                        <p:submenu label="#{m.menu_ostalo}">
                          <p:menuitem value="#{m.menu_logout}" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                        </p:submenu>

                    </p:menu>
                    <br/>
                    <h:form>
                        <h:selectOneRadio value="#{lokalizacija.odabraniJezik}">
                            <f:selectItems value="#{lokalizacija.jezici}"/>
                        </h:selectOneRadio>
                        <h:commandButton value="#{m.menu_jezik}" action="#{lokalizacija.odaberiJezik}"/>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="sadrzaj">Content</ui:insert><br/>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
