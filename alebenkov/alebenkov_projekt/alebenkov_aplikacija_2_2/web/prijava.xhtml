<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizacija.vazeciJezik}">
        <h:body>
            <ui:composition template="./predlozak.xhtml">


                <ui:define name="naslov">
                    #{m.prijava_naslov}
                </ui:define>
                <ui:define name="header">
                    #{m.prijava_naslov}
                </ui:define>

                <ui:define name="sadrzaj">
                    <h:form id="prijava">
                        #{m.prijava_user}: <br/>
                        <h:inputText value="#{prijavaBean.user}" required="true" /> <br/><br/>
                        #{m.prijava_pass}: <br/>
                        <h:inputSecret value="#{prijavaBean.pass}" required="true" /><br/><br/>
                        <h:commandButton value="#{m.prijava_login}" action="#{prijavaBean.provjeraKorisnika()}"  /><br/><br/>
                        <h:outputText value="#{m.prijava_odobren}" rendered="#{prijavaBean.odobren}" />
                        <h:outputText value="#{m.prijava_greska}" rendered="#{prijavaBean.greska}" />
                        <h:outputText value="#{m.prijava_odbijen}" rendered="#{prijavaBean.odbijeno}" />
                        <br/><h:link outcome="registracija" value="#{m.prijava_registracija}" />
                    </h:form>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
