<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template=".././predlozakAdmin.xhtml">

            <ui:define name="naslov">
                #{m.stanje_naslov}
            </ui:define>

            <ui:define name="header">
                #{m.stanje_naslov}
            </ui:define>

            <ui:define name="sadrzaj" >
                #{m.stanje_trenutno}: <h:outputText value="#{stanjeBean.stanje}" /><br/>
                <h:outputText value="#{stanjeBean.odgovor}" /><br/><br/>
                
                <h:form id="stanje">
                    <h:commandButton value="${m.stanje_pause}" action="#{stanjeBean.pause()}"  />
                    <h:commandButton value="${m.stanje_stop}" action="#{stanjeBean.stop()}"  />
                    <h:commandButton value="${m.stanje_start}" action="#{stanjeBean.start()}"  />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
