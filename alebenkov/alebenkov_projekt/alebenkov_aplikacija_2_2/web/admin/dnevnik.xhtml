<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template=".././predlozakAdmin.xhtml">

            <ui:define name="naslov">
                #{m.dnevnik_naslov}
            </ui:define>

            <ui:define name="header">
                #{m.dnevnik_naslov}
            </ui:define>

            <ui:define name="sadrzaj">
                <h:form id="obrazac"> 
                    <h:outputLabel for="od" value="Od:"/>
                    <h:inputText id="od" value="#{dnevnikBean.odDatuma}"/>
                    <h:outputLabel for="do" value="Do:"/>
                    <h:inputText id="do" value="#{dnevnikBean.doDatuma}"/>
                    <h:commandButton value="Filtriraj" action="#{dnevnikBean.filtrirajDatum()}" />
                    (dd.MM.yyyy HH:mm)

                    <p:dataTable id="poruke" value="#{dnevnikBean.dnevnik}" var="c"  paginator="true" rows="10"

                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"

                                 rowsPerPageTemplate="5,10,15" >

                        <p:column width="20">
                            <f:facet name="header"> # </f:facet>
                            <center>${c.id}</center>
                        </p:column>
                        <p:column headerText="#{m.dnevnik_korisnik}"  filterBy="#{c.korisnik}" width="100">
                            <center><h:outputText value="${c.korisnik}" /></center>
                        </p:column>

                        <p:column >
                            <f:facet name="header"> #{m.dnevnik_url} </f:facet>
                            <center>${c.akcija}</center>
                        </p:column>
                        <p:column width="50">
                            <f:facet name="header"> #{m.dnevnik_trajanje}</f:facet>
                            <center>${c.trajanje}</center>
                        </p:column>
                        <p:column width="300">
                            <f:facet name="header"> #{m.dnevnik_datum}</f:facet>
                            <center><h:outputText value="${c.vrijeme}" >
                                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" timeZone="GMT+2"/>
                                </h:outputText></center>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
