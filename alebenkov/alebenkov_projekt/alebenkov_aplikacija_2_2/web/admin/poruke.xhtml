<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template=".././predlozakAdmin.xhtml">

            <ui:define name="naslov">
                #{m.mail_naslov}
            </ui:define>

            <ui:define name="header">
                #{m.mail_naslov}
            </ui:define>

            <ui:define name="sadrzaj">
                <h:form> 
                    <h:selectOneRadio value="#{mailBean.nazivOdabranogFoldera}">
                        <f:selectItems value="#{mailBean.folderi}"/>
                    </h:selectOneRadio>
                    <h:commandButton value="#{m.mail_folder}" action="#{mailBean.dohvatiPoruke()}"/>

                    <h:dataTable id="poruke" value="#{mailBean.messages}" var="c" rendered="#{mailBean.prikaziPoruke}"  >
                        <h:column>
                            <f:facet name="header">#</f:facet>
                                ${c.messageNumber}
                        </h:column>
                        <h:column>

                        </h:column>
                        <h:column>
                            <f:facet name="header"> #{m.mail_naslov}</f:facet>
                                ${c.subject}
                        </h:column>
                        <h:column>

                        </h:column>
                        <h:column>
                            <f:facet name="header"> #{m.mail_datum}</f:facet>
                            <h:outputText value="${c.receivedDate}" >
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                            </h:outputText>

                        </h:column>
                        <h:column>
                            <h:commandButton value="#{m.mail_prikazi}" action="#{mailBean.dohvatiPoruku(c.messageNumber)}"/>

                        </h:column>
                    </h:dataTable>

                    

                </h:form>
                <ui:fragment  id="poruka" rendered="#{mailBean.prikaziPoruku}">
                        <br/>
                        ${m.mail_from}: <br/> ${mailBean.posiljateljPoruke}<br/>
                        ${m.mail_poruka}:<br/> ${mailBean.tekstPoruke}
                </ui:fragment>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
