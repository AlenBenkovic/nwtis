<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    
    <f:view locale="#{lokalizacija.vazeciJezik}">
        <h:head>
            <title>#{m.slanjePoruke_naslov}</title>
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />		

            <title>#{m.slanjePoruke_naslov}</title>

            <h:outputStylesheet name="css/bootstrap.css" />
        </h:head>
        <h:body>
            <ui:include src="izbornik.xhtml" />
            <div class="container">
            <h:form>
                <h:outputLabel value="#{m.slanjePoruke_salje}"/> <h:inputText value="#{slanjePoruke.tkoSalje}" class="form-control" /><br/>
                <h:outputLabel value="#{m.slanjePoruke_prima}"/> <h:inputText value="#{slanjePoruke.tkoPrima}" class="form-control"/><br/>
                <h:outputLabel value="#{m.slanjePoruke_predmet}"/> <h:inputText value="#{slanjePoruke.predmetPoruke}" class="form-control"/><br/>
                <h:outputLabel value="#{m.slanjePoruke_tekst}"/> <h:inputTextarea cols="60" rows="10" value="#{slanjePoruke.tekstPoruke}" class="form-control"/><br/>

                <h:commandButton value="#{m.slanjePoruke_saljiPoruku}" action="#{slanjePoruke.saljiPoruku()}" class="btn btn-default"/>

                <br/>
                <h:outputLabel value="#{slanjePoruke.poruka}"/>
                <br/>
                
            </h:form>
            </div>
        </h:body>
    </f:view>
</html>
