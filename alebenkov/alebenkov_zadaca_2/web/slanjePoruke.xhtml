<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizacija.vazeciJezik}">
        <h:head>
            <title>#{m.slanjePoruke_naslov}</title>
        </h:head>
        <h:body>
            <h:form>
                <h:outputLabel value="#{m.slanjePoruke_salje}"/> <h:inputText value="#{slanjePoruke.tkoSalje}"/><br/>
                <h:outputLabel value="#{m.slanjePoruke_prima}"/> <h:inputText value="#{slanjePoruke.tkoPrima}"/><br/>
                <h:outputLabel value="#{m.slanjePoruke_predmet}"/> <h:inputText value="#{slanjePoruke.predmetPoruke}"/><br/>
                <h:outputLabel value="#{m.slanjePoruke_tekst}"/> <h:inputTextarea cols="60" rows="10" value="#{slanjePoruke.tekstPoruke}"/><br/>

                <h:commandButton value="#{m.slanjePoruke_saljiPoruku}" action="#{slanjePoruke.saljiPoruku()}"/>

                <br/>
                <h:outputLabel value="#{slanjePoruke.poruka}"/>
                <br/>
                <h:commandLink value="#{m.slanjePoruke_izborJezika}" action="izborJezika"/>
            </h:form>
        </h:body>
    </f:view>
</html>
