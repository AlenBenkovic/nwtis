<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view locale="#{lokalizacija.vazeciJezik}">
        <h:head>
            <title>#{m.pregledPodataka_naslov}</title>
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />		

            <title>#{m.pregledPodataka_naslov}</title>

            <h:outputStylesheet name="css/bootstrap.css" />
        </h:head>
        <h:body>
            <ui:include src="izbornik.xhtml" />
            <div class="container">
                <h:form>
                    <h1>#{m.pregledPodataka_naslov}</h1><br/>
                    <h:dataTable value="#{pregledPreuzetihPodataka.popisDatoteka}" var="datoteka">
                        <h:column>
                            <f:facet name="header">#{m.pregledPodataka_domena}</f:facet>
                            <h:outputText value="#{datoteka.nazivDatoteke}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{m.pregledPodataka_lokacija}</f:facet>
                            <h:outputText value="#{datoteka.apsolutnaPutanja}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{m.pregledPodataka_velicina}</f:facet>
                            <h:outputText value="#{datoteka.velicina}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{m.pregledPodataka_vrijeme}</f:facet>
                            <h:outputText value="#{datoteka.vrijemeKreiranja}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
