      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{i18n.lokal}" >
        <h:head>
            <title>#{i18n.lokalizacija_naslov}</title>
        </h:head>
        <h:body>
            <h:outputLink value="faces/login.xhtml" >Prijava korisnika</h:outputLink><br/>

                                  immediate="true" onclick="submit()">

                </h:selectOneRadio><br/>
                
            </h:form>
        </h:body>
    </f:view>
