<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template=".././predlozakAdmin.xhtml">

            <ui:define name="naslov">
                #{m.kat_naslov}
            </ui:define>

            <ui:define name="header">
                #{m.kat_naslov}
            </ui:define>

            <ui:define name="sadrzaj">
                <h:form> 
                    <h:dataTable id="kategorije" value="#{kategorijeBean.korisnici}" var="c"  >
                        <h:column>
                            <f:facet name="header">#{m.kat_ime} \ </f:facet>
                                ${c.korisnik} 
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{m.kat_role} \ </f:facet>
                                ${c.role eq '1'? 'Admin' :'User'}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{m.kat_rang} </f:facet>
                                ${c.rang} 
                        </h:column>
                        <h:column>  </h:column>
                        <h:column>
                            <f:facet name="header"></f:facet>
                            <h:commandButton id="povecaj" value=" ${m.kat_up}" action="${kategorijeBean.povecaj(c)}"  />
                        </h:column>
                        <h:column>
                            <f:facet name="header" rendered="#{kategorijeBean.prikaziOdgovor}">#{kategorijeBean.odgovor} </f:facet>
                            <h:commandButton id="odbaci" value=" ${m.kat_down}" action="${kategorijeBean.smanji(c)}"  />
                        </h:column>

                    </h:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
